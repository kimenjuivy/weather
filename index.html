<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Weather by kimenju</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Weather Forecast</h1>
            <div class="search-box">
                <input type="text" class="city-input" placeholder="Enter city name">
                <button class="search-btn">Search</button>
            </div>
            <button class="location-btn"><i class="fas fa-map-marker-alt"></i> Use My Location</button>
        </header>
        <main>
            <section class="current-weather">
                <div class="weather-info">
                    <h2 class="city-name">City Name</h2>
                    <p class="date">Date</p>
                    <div class="temperature">
                        <span class="temp-value">--</span>
                        <span class="temp-unit">Â°C</span>
                    </div>
                    <p class="weather-description">Weather Description</p>
                    <i class="weather-icon"></i> 
                </div>
                <div class="weather-details">
                    <div class="detail">
                        <i class="fas fa-wind"></i>
                        <span class="wind-speed">wind -- m/s</span>
                    </div>
                    <div class="detail">
                        <i class="fas fa-tint"></i>
                        <span class="humidity">precipitation --%</span>
                    </div>
                </div>
            </section>
            <section class="forecast">
                <h3>5-Day Forecast</h3>
                <div class="forecast-container"></div>
            </section>
        </main>
    </div>
</body>
</html>
